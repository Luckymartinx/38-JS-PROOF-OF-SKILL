      <div class="content flex flex-col mt-4 w-flex">
        <div class="auth-content flex flex-col h-flex gap-20 px-24 py-24">
          <form

            <div class="flex flex-col gap-14 w-flex h-flex">

                <label class="text-label-sm text-sub" for="username">
                  Username
                  <span class="required text-label-sm text-soft">*</span>
                </label>
                <div class="input-wrapper text-label-sm">
                  <span class="input-icon">
                    <i class="ri-user-6-fill"></i>
                  </span>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter a username"
                    required
                    minlength="2"
                    autocomplete="off"
                  />
                </div>
                <div class="username-status-wrapper mt-2 mx-8">
                  <div
                    id="username-status"
                    class="username-status text-label-sm hidden text-sub"
